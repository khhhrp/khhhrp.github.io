<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>frontloops-4</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__title">mark zuckerberg</div>
        <a href="#!" class="header__link">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </a>
      </div>
      <div class="body">
        <h5 class="day">today</h5>
        <div class="message-container">
          <div class="message message--from">
            <time class="message__time">10:53</time>
            <div class="message__body">
              Hi, Mark! I made a new design for Messenger App.
            </div>
          </div>
          <div class="message message--user">
            <time class="message__time">10:53</time>
            <div class="message__body message--user">
              Yo! Send it to my assistant and we'll review it during the year.
            </div>
          </div>
          <div class="message message--from">
            <time class="message__time">10:53</time>
            <div class="message__body">
              But Mark...
            </div>
        </div>
        <div class="message">
          <div class="message__body message--user message--error">
            You were blocked by the user.
          </div>
      </div>
    </div>
    <div class="line"></div>
    <form class="send-form">
      <input type="text" placeholder="Enter your message" class="send-from--input">
      <button type="button" class="btn">send</button>
    </form>
  </body>
</html>
