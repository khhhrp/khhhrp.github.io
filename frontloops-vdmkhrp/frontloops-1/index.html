<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>FrontLoops &mdash; 1</title>
  </head>
  <body>
    <div class="cards-block">
      <div class="cards-block__item">
        <div class="cards-block__img-block">
          <img src="./img/device.svg" alt="device" class="cards-block__img" />
        </div>
        <h2 class="cards-block__title">mobile</h2>
        <p class="cards-block__text">
          Get notifications about new releases in our mobile app.
        </p>
        <h3 class="cards-block__price">
          <span class="cards-block__priceHead"><sup>$</sup>10</span
          >&nbsp;/&nbsp;month
        </h3>
      </div>
      <div class="cards-block__item">
        <div class="cards-block__img-block">
          <img src="./img/laptop.svg" alt="desktop" class="cards-block__img" />
        </div>
        <h2 class="cards-block__title">desktop</h2>
        <p class="cards-block__text">
          Enjoy new episodes on your laptop in browser with our web services,
          which supports all the platforms.
        </p>
        <h3 class="cards-block__price">
          <span class="cards-block__priceHead"><sup>$</sup>15</span
          >&nbsp;/&nbsp;month
        </h3>
      </div>
      <div class="cards-block__item">
        <div class="cards-block__img-block">
          <img src="./img/monitor.svg" alt="monitor" class="cards-block__img" />
        </div>
        <h2 class="cards-block__title">tv</h2>
        <p class="cards-block__text">
          Watch your favorite series at home on large screen with our TV
          application.
        </p>
        <h3 class="cards-block__price">
          <span class="cards-block__priceHead"><sup>$</sup>20</span
          >&nbsp;/&nbsp;month
        </h3>
      </div>
    </div>
  </body>
</html>
