<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Revalia&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Furniture Shop - main</title>
  </head>
  <body>
      <header class="container header__container">
        <a class="header__logo" href="#!">SQ R3</a>
        <div class="header__menu">
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__list-item">
                <a href="#!" class="header__list-link">Home</a>
              </li>
              <li class="header__list-item">
                <a href="#!" class="header__list-link">About</a>
              </li>
              <li class="header__list-item">
                <a href="#!" class="header__list-link">Service</a>
              </li>
              <li class="header__list-item">
                <a href="#!" class="header__list-link">Furniture</a>
              </li>
            </ul>
          </nav>
          <button class="header__button btn-black" type="button">Order Now</button>
          <a class="header__search-link" href="#!">
            <img src="./img/search_black.svg" alt="search">
          </a>
        </div>
      </header>
    <main class="page">
      <section class="welcome">
        <div class="welcome__bg-block">
          <div class="welcome__links">
            <a href="#!" class="welcome__link">
              <img src="./img/facebook.svg" alt="facebook">
            </a>
            <a href="#!" class="welcome__link">
              <img src="./img/instagram.svg" alt="instagram">
            </a>
            <a href="#!" class="welcome__link">
              <img src="./img/twitter.svg" alt="twitter">
            </a>
          </div>
          <div class="welcome__desc">
            <h1 class="welcome__title">Enjoy your life in our
              luxurious furniture</h1>
              <p class="welcome__text">
                If you are looking for a furniture then you have
                come to the right place.
              </p>
              <button class="btn-black welcome__btn">Order Now</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </body>
</html>
